<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Document</title>
</head>
<body>
    <div class="nav">
        <div class="logo"><span>MP</span>God</div>
    </div>
    <div class="search_bar">
        <input type="text" placeholder="Search for a Paper">
        <select name="class" id="class">
            <option value="7th">7th</option>
            <option value="8th">8th</option>
            <option value="9th">9th</option>
            <option value="10th">10th</option>
        </select>
        <button>Search</button>
    </div>
    <div class="main">
            <div class="paper_boxes">
                <div class="paper">
                    <div class="paper_preview">
                        <img src="https://plus.unsplash.com/premium_photo-1672944876342-4090164e1c04?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    </div>
                    <div class="paper_info">
                        <h3>9th</h3>
                        <h2>Science</h2>
                        <p>2024-25</p>
                        <button>Download</button>
                    </div>
                </div>
                
            </div>
    </div>

      <script src="script.js"></script>
</body>
</html>
